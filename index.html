<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <!-- キャラクターネームを変数にして、切り替えができるようにしたい -->
    <div class="name_container">
        <h1 id="character_Name_item">Hatman</h1>
        <h1 id="enemy_Name_item">whitekong</h1>

    </div>

    <!-- *HP表示************************************************************************************* --> 
        <div class="hp-container">
            <div class="hp-box">
                <p>PLAYER (P1)<span id="p1-Hp-text">100</span>/100</p>
                    <div class="hp-bar-outer_item">
                            <div id="p1-Hp" class="hp-bar-inner"></div>
                    </div>
            </div>

            <div class="hp-box">
                <p>ENEMY (P2)<span id="p2-Hp-text">100</span>/100</p>
                    <div class="hp-bar-outer_item">
                            <div id="p2-Hp" class="hp-bar-inner"></div>
                    </div>
            </div>
        </div>
    <!-- ******************************************************************************************* -->


    <!-- *キャラクター画像表示*************************************************************************** -->
    <div class="display_container">
            <div class="character_Img_item">
                <img id="character_Img" src="images/character1/hatman_default.png" alt="キャラクター画像">
            </div>
                    <div class="msg_class" id="msg"></div>

            <div class="enemy_Img_item">
                <img id="enemy_Img" src="images/enemy1/whitekong_default.png" alt="敵画像">
            </div>
    </div>
    
    <!-- ********************************************************************************************* -->


    <!-- ***攻撃・防御メニュー********************************************************************* -->
    <div class="control_container">
        <div class="attack-menu_container">
                <!--パンチ--> 
                    <button class="attack-button_item" id="punch">パンチ</button>
                <!--キック--> 
                    <button class="attack-button_item" id="kick">キック</button>
                <!--必殺技-->
                    <button class="attack-button_item" id="waza">必殺技</button>
            </div>

            <div class="guard-menu">
                <!-- ガードボタン -->
                    <button class="guard-button_item" id="guard">ガード</button>
            </div>
    </div>
    <!-- ******************************************************************************************** -->
    




        <script src="main.js"></script>
    </body>
</html>
